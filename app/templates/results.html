
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Emotion-Based Music Recommender</h1>
    <h2>Detected Emotion: {{ emotion }}</h2>
    <h3>Recommended Songs:</h3>
    <ul>
        {% for song in songs %}
            <li><a href="{{ song.url }}" target="_blank">{{ song.name }} by {{ song.artist }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Go Back</a>
</body>
</html>
